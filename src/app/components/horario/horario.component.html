<div class="horario">

  <table class="table table-bordered">
    <thead class="thead-dark">
      <tr>
        <th scope="col">HORA</th>
        <th scope="col">LUNES</th>
        <th scope="col">MARTES</th>
        <th scope="col">MIERCOLES</th>
        <th scope="col">JUEVES</th>
        <th scope="col">VIERNES</th>
        <th scope="col">S√ÅBADO</th>
      </tr>
    </thead>
    <tbody>

      <tr *ngFor="let materia of materias">
        <th scope="row">{{materia.hora}}</th>
        <td>{{materia.lunes}}</td>
        <td>{{materia.martes}}</td>
        <td>{{materia.miercoles}}</td>
        <td>{{materia.jueves}}</td>
        <td>{{materia.viernes}}</td>
        <td>{{materia.sabado}}</td>
      </tr>
    </tbody>
  </table>

  <div class="card">
    <div class="card-header">
      Materias
    </div>
    <div class="card-body" *ngFor="let materia of btnMaterias; let i of index">
      <h5 class="card-title">{{materia.grupo}}</h5>
      <hr>
      <!-- !Carrusel de Materias -->

      <button type="button" class="btn btn-outline-dark">{{materia.materia1}}</button>
      <button type="button" class="btn btn-outline-dark">{{materia.materia2}}</button>
      <button type="button" class="btn btn-outline-dark">{{materia.materia3}}</button>
      <button type="button" class="btn btn-outline-dark">{{materia.materia4}}</button>
      <button type="button" class="btn btn-outline-dark">{{materia.materia5}}</button>
      <button type="button" class="btn btn-outline-dark">{{materia.materia6}}</button>

      <!-- !Fin del carrusel de materias -->
    </div>
  </div>

  <button type="button" class="btn btn-success" onclick="generarHorario()">Generar Horario</button>

  <button type="button" class="btn btn-secondary" data-toggle="tooltip" data-placement="right" title="Tooltip on left">
    Tooltip on left
  </button>

</div>

<div  class="toast" role="alert" aria-live="assertive" aria-atomic="true">
  <div class="toast-header">
    <img src="..." class="rounded mr-2" alt="...">
    <strong class="mr-auto">Bootstrap</strong>
    <small>11 mins ago</small>
    <button type="button" class="ml-2 mb-1 close" data-dismiss="toast" aria-label="Close">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="toast-body">
    Hello, world! This is a toast message.
  </div>
</div>
