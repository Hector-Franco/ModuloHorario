<div class="wrapper fadeInDown">
  <div id="formContent">

    <!-- ? Icono -->
    <div class="fadeIn first">
      <img src="./assets/img/LogoVertical.jpg" width="200px" height="200px" id="icon"
        alt="Universidad Piloto de Colombia" />
    </div>

    <!-- ? Ingresar -->
    <form (submit)="onSubmitRegister()">
      <input type="text" id="name" class="fadeIn second" name="idEstudiante" placeholder="ID Estudiante"
        [(ngModel)]="estudiante.idEstudiante">
      <input type="text" id="name" class="fadeIn second" name="name" placeholder="Nombre"
        [(ngModel)]="estudiante.nombre">
      <input type="text" id="login" class="fadeIn second" name="login" placeholder="E-mail"
        [(ngModel)]="estudiante.eMail">
      <input type="password" id="password" class="fadeIn third" name="login" placeholder="Contraseña"
        [(ngModel)]="estudiante.password">
      <input type="text" id="password" class="fadeIn third" name="programa" placeholder="programa"
        [(ngModel)]="estudiante.programa">
      <input type="text" id="password" class="fadeIn third" name="semestre" placeholder="Semestre"
        [(ngModel)]="estudiante.semestre">
      <input type="text" id="password" class="fadeIn third" name="creditos" placeholder="Créditos Cursados"
        [(ngModel)]="estudiante.numCreditosCursados">
      <input type="submit" class="fadeIn fourth" value="Registrar">

      <p *ngIf="valido" style="color: red">Autenticación fallida. Intentalo de nuevo</p>
    </form>

  </div>
</div>
