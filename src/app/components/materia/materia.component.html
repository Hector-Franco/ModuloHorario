<div class="text-center">
  <h2>Crear materia nueva</h2>
</div>
<div class="jumbotron">
  <form>
    <div class="form-group">
      <label for="area">Seleccione el área de la materia</label>
      <select class="form-control" id="area" #area required>
        <option>1720</option>
        <option>1715</option>
        <option>1413</option>
        <option>1115</option>
        <option>1010</option>
      </select>
    </div>

    <div class="form-group">
      <label for="idMateria">Ingrese el ID la materia</label>
      <input type="text" class="form-control upper" id="idMateria" placeholder="ID de la Materia" required maxlength="7"
        minlength="7" #idMateria>
    </div>

    <div class="form-group">
      <label for="nombreMateria">Ingrese el Nombre la Materia</label>
      <input type="text" class="form-control" id="nombreMateria" placeholder="Nombre de la Materia" required
        #nombreMateria>
    </div>

    <div class="form-group">
      <label for="creditos">Seleccione el número de créditos de la materia</label>
      <select class="form-control" id="creditos" #creditos required>
        <option>2</option>
        <option>3</option>
        <option>4</option>
        <option>5</option>
        <option>6</option>
      </select>
    </div>
    <button class="btn btn-danger"
      (click)="crearMateria(area.value, idMateria.value, nombreMateria.value, creditos.value)">AGREGAR</button>
  </form>
</div>

<br>

<ng-container *ngIf="exito">
  <div class="alert alert-success" role="alert">
    Materia creada con éxito
  </div>
</ng-container>

<ng-container *ngIf="error">
  <div class="alert alert-danger" role="alert">
    Hubo un error, intenta de nuevo más tarde
  </div>
</ng-container>
